<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* O CSS e soberano no estelizacao*/
        iframe{
            height: 300px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o <a href="https://cursoemvideo.com" target="_blank"  >curso em video</a> para aprender a programar</p>
    <!--Tamanho padrao do iframe 300 X 150-->
    <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
</body>
</html>
